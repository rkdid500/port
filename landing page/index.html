  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script src="https://unpkg.com/split-type"></script>

  <script>
  document.querySelectorAll(".split").forEach(text => {
    let theText = text.innerText;
    let newText = "";
    let line = ".bar";

    for(let i=0; i<text.innerText.length; i++){
        newText += "<span aria-hidden='true'>";
        if (text.innerText[i] == " "){
            newText += " "
        } else {
            newText += text.innerText[i];
        }
        newText += "</span>";
    }
    text.innerHTML = newText;
    text.setAttribute("aria-label", theText);
  });
      gsap.from(".split span",{
        y:100,
        autoAlpha:0,
        duration:3,
        scrub:true,
        ease: "circ.out",
        stagger:{
          amount:1,
          from:"random"
        }
      });




      gsap.utils.toArray(".section_content").forEach((item) => {
    ScrollTrigger.create({
        trigger: item,
        start: "top 30%",
        end: "bottom 70%",
        markers: true,
        scrub:true,
        onEnter: () => {animate(item)}, 
    });

    item.style.opacity = "0";
});

const animate = (item) => {
    gsap.fromTo(item, 
        {autoAlpha: 0, x: 0, y: 0 ,scale:0}, 
        {autoAlpha: 1, x: 0, y: 100, duration: 2, overwrite: "auto", ease: "expo",scale:0.8}
    )
}


const lenis = new Lenis();

lenis.on('scroll', (e) => {
    console.log(e);
})

function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf);
}
requestAnimationFrame(raf);


  </script>
